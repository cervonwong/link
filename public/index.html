  <style>
    html {
      background: #FAF6DB;
      height: 100%;
    }

    body {
      height: 100%;
      display: flex;
      /* Prevent weird horizontal scrolling because content drawn under scrollbar. Might need to remove when making responsive design.  */
      overflow-x: hidden;
    }

    main {
      /* flex to expand to body height and width. */
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1;
      padding: 2rem 0 0 0;
    }

    h1 {
      font-family: 'Fraunces', serif;
      font-weight: 500;
      font-variation-settings: "wght" 500, "SOFT" 50, "WONK" 1;
      font-size: 1rem;
      text-align: center;
      margin: 0 1rem 0.2rem;
      animation: h1In 0.8s ease-out;
    }

    @keyframes h1In {
      0% {
        font-variation-settings: "wght" 300, "SOFT" 50, "WONK" 1;
        transform: translate(0, 1rem);
        color: rgba(0, 0, 0, 0%);
      }
      50% {
        font-variation-settings: "wght" 400, "SOFT" 50, "WONK" 1;
        transform: translate(0, 0rem);
        color: rgba(0, 0, 0, 80%);
      }
      100% {
        font-variation-settings: "wght" 500, "SOFT" 50, "WONK" 1;
        transform: translate(0, 0);
        color: rgba(0, 0, 0, 100%);
      }
    }

    h2 {
      font-family: 'Fraunces', serif;
      font-weight: 500;
      font-variation-settings: "wght" 500, "SOFT" 50, "WONK" 0;
      font-size: 3rem;
      line-height: 1.15;
      text-align: center;
      margin: 0 1rem 0;
      animation: h2In 0.8s ease-out;
    }

    @keyframes h2In {
      0% {
        font-variation-settings: "wght" 300, "SOFT" 50, "WONK" 1;
        transform: translate(0, 1rem);
        color: rgba(0, 0, 0, 0%);
      }
      20% {
        font-variation-settings: "wght" 300, "SOFT" 50, "WONK" 1;
        transform: translate(0, 1rem);
        color: rgba(0, 0, 0, 0%);
      }
      100% {
        font-variation-settings: "wght" 500, "SOFT" 50, "WONK" 1;
        transform: translate(0, 0);
        color: rgba(0, 0, 0, 100%);
      }
    }

    ul.signs {
      /* flex to expand to body height.*/
      flex: 1;
      position: relative;
      z-index: 5;
      display: flex;
      flex-direction: column;
      justify-content: start;
      align-items: center;
      gap: 0;
      list-style: none;
      padding: 0;
      margin: 1.6rem 0 0.8rem 0;
    }

    li {
      list-style: none;
      margin: 0;
      padding: 0;
      text-indent: 0;
    }

    a {
      display: flex;
      align-items: center;
      font-family: 'Commissioner', sans-serif;
      font-variation-settings: "wght" 500;
      font-size: 1.2rem;
      line-height: 1.5rem;
      color: black;
      text-decoration: none;
      padding: 1.5rem 1.2rem;
      height: 3rem;
      width: 10rem;
      background-repeat: no-repeat;
      text-align: start;
      background-size: 100% 100%;
      transition: all 0.2s ease-in-out;
      filter: drop-shadow(2px 3px 0px black);
    }

    span.sign_text {
      flex: 1;
    }

    a.sign_left > span.sign_text {
      margin-left: 1rem;
    }

    a.sign_right > span.sign_text {
      margin-right: 0.6rem;
    }

    a.sign_right {
      flex-direction: row;
      background-image: url("svg/sign_right_200x74.svg");
      margin-left: 8rem;
      transform: rotate(-2deg) translate(0, 0);
      /*transform: perspective(10rem) rotateY(-8deg) rotateX(3deg);*/
    }

    a.sign_left {
      flex-direction: row-reverse;
      background-image: url("svg/sign_left_200x74.svg");
      margin-right: 8rem;
      transform: rotate(2deg) translate(0, 0);
      /*transform: perspective(10rem) rotateY(8deg) rotateX(3deg);*/
    }

    a.sign_right:hover {
      transition: all 0.2s ease-in-out;
      font-variation-settings: "wght" 700;
      transform: rotate(0deg) translate(-3px, -2px) scale(104%);
      /*transform: perspective(16rem) rotateY(-6deg) translate(-3px, -2px) scale(106%);*/
      filter: drop-shadow(6px 6px 0px black);
    }

    a.sign_left:hover {
      transition: all 0.2s ease-in-out;
      font-variation-settings: "wght" 700;
      transform: rotate(0deg) translate(-3px, -2px) scale(104%);
      /*transform: perspective(16rem) rotateY(6deg) translate(-3px, -2px) scale(106%);*/
      filter: drop-shadow(6px 6px 0px black);
    }

    a:active {
      transition: all 0.1s ease-in-out;
      font-variation-settings: "wght" 700;
    }

    a.sign_right:active {
      transform: rotate(-2deg) translate(0px, 0px) scale(97%);
      /*transform: perspective(16rem) rotateY(-9deg) translate(0px, 0px) scale(97%);*/
      filter: drop-shadow(0px 0px 0px black);
    }

    a.sign_left:active {
      transform: rotate(2deg) translate(0px, 0px) scale(97%);
      /*transform: perspective(16rem) rotateY(9deg) translate(0px, 0px) scale(97%);*/
      filter: drop-shadow(0px 0px 0px black);
    }

    a.link1 {
      animation: link1In 1s ease-out;
    }

    a.link2 {
      animation: link2In 1.1s ease-out;
    }

    a.link3 {
      animation: link3In 1.2s ease-out;
    }

    a.link4 {
      animation: link4In 1.3s ease-out;
    }

    a.link5 {
      animation: link5In 1.4s ease-out;
    }

    @keyframes link1In {
      0% {
        /*transform: translate(0, 2rem) perspective(100rem) rotateY(0deg) rotateX(0deg);*/
        transform: rotate(0deg) translate(1rem, 2rem) scale(90%);
        opacity: 0.0;
      }
      60% {
        /*transform: translate(0, 2rem) perspective(100rem) rotateY(0deg) rotateX(3deg);*/
        transform: rotate(0deg) translate(1rem, 2rem) scale(90%);
        opacity: 0.0;
      }
      100% {
        /*transform: translate(0, 0) perspective(10rem) rotateY(-8deg) rotateX(3deg);*/
        transform: rotate(-2deg) translate(0, 0);
        opacity: 1.0;
      }
    }

    @keyframes link2In {
      0% {
        /*transform: translate(0, 2rem) perspective(100rem) rotateY(0deg) rotateX(0deg);*/
        transform: rotate(0deg) translate(-1rem, 2rem) scale(90%);
        opacity: 0.0;
      }
      70% {
        /*transform: translate(0, 2rem) perspective(100rem) rotateY(0deg) rotateX(3deg);*/
        transform: rotate(0deg) translate(-1rem, 2rem) scale(90%);
        opacity: 0.0;
      }
      100% {
        /*transform: translate(0, 0) perspective(10rem) rotateY(8deg) rotateX(3deg);*/
        transform: rotate(2deg) translate(0, 0);
        opacity: 1.0;
      }
    }

    @keyframes link3In {
      0% {
        /*transform: translate(0, 2rem) perspective(100rem) rotateY(0deg) rotateX(0deg);*/
        transform: rotate(0deg) translate(1rem, 2rem) scale(90%);
        opacity: 0.0;
      }
      80% {
        /*transform: translate(0, 2rem) perspective(100rem) rotateY(0deg) rotateX(3deg);*/
        transform: rotate(0deg) translate(1rem, 2rem) scale(90%);
        opacity: 0.0;
      }
      100% {
        /*transform: translate(0, 0) perspective(10rem) rotateY(-8deg) rotateX(3deg);*/
        transform: rotate(-2deg) translate(0, 0);
        opacity: 1.0;
      }
    }

    @keyframes link4In {
      0% {
        /*transform: translate(0, 2rem) perspective(100rem) rotateY(0deg) rotateX(0deg);*/
        transform: rotate(0deg) translate(-1rem, 2rem) scale(90%);
        opacity: 0.0;
      }
      80% {
        /*transform: translate(0, 2rem) perspective(100rem) rotateY(0deg) rotateX(3deg);*/
        transform: rotate(0deg) translate(-1rem, 2rem) scale(90%);
        opacity: 0.0;
      }
      100% {
        /*transform: translate(0, 0) perspective(10rem) rotateY(8deg) rotateX(3deg);*/
        transform: rotate(2deg) translate(0, 0);
        opacity: 1.0;
      }
    }

    @keyframes link5In {
      0% {
        /*transform: translate(0, 2rem) perspective(100rem) rotateY(0deg) rotateX(0deg);*/
        transform: rotate(0deg) translate(1rem, 2rem) scale(90%);
        opacity: 0.0;
      }
      80% {
        /*transform: translate(0, 2rem) perspective(100rem) rotateY(0deg) rotateX(3deg);*/
        transform: rotate(0deg) translate(1rem, 2rem) scale(90%);
        opacity: 0.0;
      }
      100% {
        /*transform: translate(0, 0) perspective(10rem) rotateY(-8deg) rotateX(3deg);*/
        transform: rotate(-2deg) translate(0, 0);
        opacity: 1.0;
      }
    }

    nav {
      display: flex;
      flex-direction: column;
      background: #F7EFC8;
      /* flex to expand to body height.*/
      flex: 1;
      width: 100vw;
      align-items: center;
      position: relative;
      margin-top: 5rem;
      /*padding-bottom: 3rem;*/
      animation: navIn 1.5s ease-in-out;
      animation-fill-mode: both;
    }

    @keyframes navIn {
      0% {
        transform: translate(0, 6rem);
      }
      100% {
        transform: translate(0, 0);
      }
    }

    /* Gradient fade of pole*/
    nav:after {
      content: "";
      z-index: 4;
      width: 100%;
      position: relative;
      bottom: 0;
      background-image: linear-gradient(rgba(247, 239, 200, 0%), rgba(247, 239, 200, 100%));
      height: 3rem;
    }

    /* Oval top for yellow container */
    nav:before {
      content: "";
      position: absolute;
      z-index: -1;
      background-color: #F7EFC8;
      width: 100%;
      border-radius: 50%;
      top: -3rem;
      height: 6rem;
      animation: navBeforeIn 1.0s ease-out;
    }

    @keyframes navBeforeIn {
      0% {
        top: 0;
        height: 0;
      }
      100% {
        top: -3rem;
        height: 6rem;
      }
    }

    div.pole {
      position: absolute;
      z-index: 3;
      top: 1rem;
      bottom: 0;
      padding-bottom: 2rem;
      width: 0.7rem;
      background-color: #FBE780;
      border: black 0.15rem solid;
      border-bottom: transparent;
      border-radius: 0.25rem;
      animation: poleIn 0.5s ease-out 0.5s;
      animation-fill-mode: both;
    }

    div.pole:before {
      content: "";
      position: absolute;
      z-index: 10;
      background-color: #FFCA1B;
      border: black 0.15rem solid;
      border-radius: 50%;
      top: -1.3rem;
      height: 1.4rem;
      width: 1.4rem;
      left: 0;
      right: 0;
      margin-left: -0.5rem;
    }

    @keyframes poleIn {
      0% {
        transform: translate(0, 2rem);
        filter: opacity(0%);
      }
      100% {
        transform: translate(0, 0);
        filter: opacity(100%);
      }
    }

    .sign_icon.material-symbols-outlined {
      transition: all 0.2s ease-in-out;
      width: 1.5rem;
      font-size: 1.5rem;
      color: #FFCA1B;
      font-variation-settings: 'FILL' 0, 'wght' 500, 'GRAD' 0, 'opsz' 48;
    }

    a:hover > .sign_icon.material-symbols-outlined {
      transition: all 0.2s ease-in-out;
      font-variation-settings: 'FILL' 0, 'wght' 700, 'GRAD' 0, 'opsz' 48;
      color: #F5A700;
    }

    .pulse1 {
      animation: pulse 6s ease-in-out 2s;
      animation-iteration-count: infinite;
    }

    .pulse2 {
      animation: pulse 6s ease-in-out 2.2s;
      animation-iteration-count: infinite;
    }

    .pulse3 {
      animation: pulse 6s ease-in-out 2.4s;
      animation-iteration-count: infinite;
    }

    .pulse4 {
      animation: pulse 6s ease-in-out 2.6s;
      animation-iteration-count: infinite;
    }

    .pulse5 {
      animation: pulse 6s ease-in-out 2.8s;
      animation-iteration-count: infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      45% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.06);
      }
      55% {
        transform: scale(1);
      }
      100% {
        transform: scale(1);
      }
    }

  </style>
</head>
