      rel="stylesheet">
  <!--  TODO: Specify to prevent downloading extra files-->
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,500..700,0,0"/>

  <style>
    html {
      background: #FAF6DB;
      height: 100%;
    }

    body {
      height: 100%;
      display: flex;
    }

    main {
      /* flex to expand to body height and width. */
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1;
      padding: 2rem 0 0 0;
    }

    h1 {
      font-family: 'Fraunces', serif;
      font-weight: 500;
      font-variation-settings: "wght" 500, "SOFT" 50, "WONK" 1;
      font-size: 1rem;
      text-align: center;
      margin: 0 1rem 0.2rem;
    }

    h2 {
      font-family: 'Fraunces', serif;
      font-weight: 500;
      font-variation-settings: "wght" 500, "SOFT" 50, "WONK" 0;
      font-size: 3rem;
      line-height: 1.15;
      text-align: center;
      margin: 0 1rem 0;
    }

    ul.signs {
      /* flex to expand to body height.*/
      flex: 1;
      position: relative;
      z-index: 5;
      display: flex;
      flex-direction: column;
      justify-content: start;
      align-items: center;
      gap: 0;
      list-style: none;
      padding: 0;
      margin: 1.6rem 0 0.8rem 0;
    }

    li {
      list-style: none;
      margin: 0;
      padding: 0;
      text-indent: 0;
    }

    a {
      display: flex;
      align-items: center;
      font-family: 'Commissioner', sans-serif;
      font-variation-settings: "wght" 500;
      font-size: 1.2rem;
      line-height: 1.5rem;
      color: black;
      text-decoration: none;
      padding: 1.5rem 1.2rem;
      height: 3rem;
      width: 10rem;
      background-repeat: no-repeat;
      text-align: start;
      background-size: 100% 100%;
      transition: all 0.2s ease-in-out;
      filter: drop-shadow(2px 3px 0px black);
    }

    span.sign_text {
      flex: 1;
    }

    a.sign_left > span.sign_text {
      margin-left: 1rem;
    }

    a.sign_right > span.sign_text {
      margin-right: 0.6rem;
    }

    a.sign_right {
      flex-direction: row;
      background-image: url("whyAreYouLookingAtMyImages/sign_right_200x74.svg");
      margin-left: 8rem;
      transform: rotate(-2deg) translate(0, 0);
    }

    a.sign_left {
      flex-direction: row-reverse;
      background-image: url("whyAreYouLookingAtMyImages/sign_left_200x74.svg");
      margin-right: 8rem;
      transform: rotate(2deg) translate(0, 0);
    }

    a:hover {
      transition: all 0.2s ease-in-out;
      font-variation-settings: "wght" 700;
      transform: rotate(0deg) translate(-3px, -2px) scale(104%);
      filter: drop-shadow(5px 5px 0px black);
    }

    a:active {
      transition: all 0.1s ease-in-out;
      font-variation-settings: "wght" 700;
      filter: drop-shadow(0px 0px 0px black);
    }

    a.sign_right:active {
      transform: rotate(-2deg) translate(0px, 0px) scale(97%);
    }

    a.sign_left:active {
      transform: rotate(2deg) translate(0px, 0px) scale(97%);
    }

    nav {
      display: flex;
      flex-direction: column;
      background: #F7EFC8;
      /* flex to expand to body height.*/
      flex: 1;
      width: 105%;
      align-items: center;
      position: relative;
      margin-top: 4.5rem;
      /*padding-bottom: 3rem;*/
    }

    /* Gradient fade of pole*/
    nav:after {
      content: "";
      z-index: 4;
      width: 100%;
      position: relative;
      bottom: 0;
      background-image: linear-gradient(rgba(247, 239, 200, 0%), rgba(247, 239, 200, 100%));
      height: 3rem;
    }

    /* Oval top for yellow container */
    nav:before {
      content: "";
      position: absolute;
      z-index: -1;
      background-color: #F7EFC8;
      width: 100%;
      border-radius: 50%;
      top: -2rem;
      height: 4rem;
    }

    div.pole {
      position: absolute;
      z-index: 3;
      top: 1rem;
      bottom: 0;
      padding-bottom: 2rem;
      width: 0.7rem;
      background-color: #FBE780;
      border: black 0.15rem solid;
      border-bottom: transparent;
      border-radius: 0.25rem;
    }

    div.pole:before {
      content: "";
      position: absolute;
      z-index: 10;
      background-color: #FFCA1B;
      border: black 0.15rem solid;
      border-radius: 50%;
      top: -1.3rem;
      height: 1.4rem;
      width: 1.4rem;
      left: 0;
      right: 0;
      margin-left: -0.5rem;
    }

    .sign_icon.material-symbols-outlined {
      transition: all 0.2s ease-in-out;
      width: 1.5rem;
      font-size: 1.5rem;
      color: #FFCA1B;
      font-variation-settings: 'FILL' 0, 'wght' 500, 'GRAD' 0, 'opsz' 48;
    }

    a:hover > .sign_icon.material-symbols-outlined {
      transition: all 0.2s ease-in-out;
      font-variation-settings: 'FILL' 0, 'wght' 700, 'GRAD' 0, 'opsz' 48;
      color: #F5A700;
    }

  </style>
</head>

<body>
  <main>
    <h1>Hi, I'm Cervon Wong</h1>
    <h2>Where would you like to go?</h2>
    <nav>
      <div class="pole"></div>
      <ul class="signs">
        <li><a class="sign_right" href="https://cervonwong.com" target="_blank">
          <span class="sign_text">
            Professional<br>portfolio
          </span>
          <span class="sign_icon material-symbols-outlined">
            north_east
          </span></a></li>
        <li><a class="sign_left" href="https://playground.cervonwong.com" target="_blank"><span class="sign_text">
            My house
          </span>
          <span class="sign_icon material-symbols-outlined">
            arrow_top_left
          </span></a></li>
        <li><a class="sign_right" href="https://sg.linkedin.com/in/cervonwong" target="_blank"><span class="sign_text">
            LinkedIn<br>profile
          </span>
          <span class="sign_icon material-symbols-outlined">
            east
          </span></a></li>
        <li><a class="sign_left" href="https://github.com/cervonwong" target="_blank"><span class="sign_text">
            GitHub<br>profile
          </span>
          <span class="sign_icon material-symbols-outlined">
            north_west
          </span></a></li>
        <li><a class="sign_right" href="https://cervonwong.com/resume" target="_blank"><span class="sign_text">
            My résumé
          </span>
          <span class="sign_icon material-symbols-outlined">
            arrow_top_right
          </span></a></li>
      </ul>
    </nav>
